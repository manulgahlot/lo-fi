<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOFI</title>
  <!-- <source src="audio/coffee.mp3" loop=" true" autostart= "true" width="2" height="0"> -->
  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://use.fontawesome.com/0e1ae95a6c.js"></script>
</head>

<body onload="template()">
  <audio id="myAudio">
    <source src="audio/Bollywood Lo-Fi (hearthis.at).mp3" type="audio/mpeg">
    <!-- <source src="horse.mp3" type="audio/mpeg"> -->
    Your browser does not support the audio element.
  </audio>
  
  <div id="bg" class="bg-change">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lo-Fi music</a>
        <div id="pButton" ><span id="playB" class="navbar-brand  mx-auto"><i class="fa fa-play" aria-hidden="true"></i></span></div>
        
        <a class="navbar-brand" href="#">
          <i onclick="toast()" id="toastBtn" alt="" width="30" height="24" class="bi bi-stopwatch d-inline-block align-text-top"> Pomodoro Timer</i>
        </a>
      </div>
    </nav>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <!-- <div id="toast" class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          
        </div> -->
        <div  class="toast-body">
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          <div class="card text-center">
            
            <div class="card-header">
              Pomodoro Timer
            </div>
            <div class="card-body">
              <h5 class="card-title">25min study 5min break üòÅ</h5>
              <div class="row">
                <div class="col-lg-4 col-md-4 col-xm-4">
                  <h4 id="minutes"></h4>
                </div>
                <div class="col-lg-4 col-md-4 col-xm-4">
                  <h4>:</h4>
                </div>
                <div class="col-lg-4 col-md-4 col-xm-4">
                  <h4 id="seconds"></h4>
                </div>
              </div>

                <a  onclick="timerStart()" id="playButton" class="btn btn-outline-success"><i class="fa fa-clock-o fa-lg" aria-hidden="true"> Start</i></a>

            </div>
            <div class="card-footer text-muted">
              
            </div>
          </div>
          
        </div>
      </div>

     

      <div id="startAgain">
        <div class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Congrats on completing POM!!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Wanna do one more POM?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No!</button>
                <a href="index.html"><button  type="button" class="btn btn-primary">YES!</button></a>
              </div>
            </div>
          </div>
        </div> 
  </div>


  
  <!-- script tags -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
